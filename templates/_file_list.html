<ul class="list-group">
    {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <a href="{{ url_for('file.download_file', filename=file) }}" class="btn btn-primary btn-sm">Скачать</a>
        </li>
    {% endfor %}
</ul>
