<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступные файлы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Доступные файлы</h2>

        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="{{ url_for('file.download_file', filename=file) }}" class="btn btn-primary btn-sm">Скачать</a>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-3">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Выйти</a>
            {% if user.is_admin %}
                <a href="{{ url_for('admin.admin') }}" class="btn btn-warning">Админ-панель</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
