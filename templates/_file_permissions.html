<form id="permissions-form" class="mb-4">
    <div class="mb-3">
        <label for="user_id" class="form-label">Выберите пользователя</label>
        <select class="form-select" id="user_id" name="user_id" required>
            {% for user in users %}
            {% if not user.is_admin %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <h4>Файлы</h4>
        {% for file in files %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="file_access" value="{{ file }}" id="file_{{ file }}">
            <label class="form-check-label" for="file_{{ file }}">{{ file }}</label>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Обновить права</button>
</form>

<div id="permissions-message" class="alert" style="display: none;"></div>

<script src="{{ url_for('static', filename='js/file_permissions.js') }}"></script>
