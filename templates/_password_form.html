<form id="password-form" class="mb-4">
    <div class="mb-3">
        <label for="user_id_change" class="form-label">Выберите пользователя</label>
        <select class="form-select" id="user_id_change" name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="new_password" class="form-label">Новый пароль</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>
    <button type="submit" class="btn btn-warning">Изменить пароль</button>
</form>

<div id="password-message" class="alert" style="display: none;"></div>

<script src="{{ url_for('static', filename='js/password_change.js') }}"></script>
