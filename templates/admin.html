<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админская панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Админская панель</h2>

        <div class="mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">На главную</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
        </div>

        <!-- Список пользователей -->
        <h3 class="mt-4">Пользователи</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Роль</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{% if user[2] %}Администратор{% else %}Пользователь{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Форма добавления пользователя -->
        <h3 class="mt-4">Добавить пользователя</h3>
        <form method="post" action="{{ url_for('add_user_route') }}" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">Сделать администратором</label>
            </div>
            <button type="submit" class="btn btn-success mt-2">Добавить</button>
        </form>

        <!-- Форма выдачи доступа к файлу -->
        <h3 class="mt-4">Выдать доступ к файлу</h3>
        <form method="post" action="{{ url_for('grant_access_route') }}" class="mb-4">
            <div class="mb-3">
                <label for="user_id" class="form-label">Выберите пользователя</label>
                <select class="form-select" id="user_id" name="user_id" required>
                    {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="filename" class="form-label">Выберите файл</label>
                <select class="form-select" id="filename" name="filename" required>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Выдать доступ</button>
        </form>

        <!-- Форма смены пароля -->
        <h3 class="mt-4">Изменить пароль пользователя</h3>
        <form method="post" action="{{ url_for('change_password') }}" class="mb-4">
            <div class="mb-3">
                <label for="user_id_change" class="form-label">Выберите пользователя</label>
                <select class="form-select" id="user_id_change" name="user_id" required>
                    {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Новый пароль</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-warning">Изменить пароль</button>
        </form>

    </div>
</body>
</html>
